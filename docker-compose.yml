version: '3.8'

services:
  soteria-docs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soteria-vitepress
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

